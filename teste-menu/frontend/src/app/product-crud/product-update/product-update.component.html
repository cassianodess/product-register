<mat-card>
  <mat-card-title class="title">
    Edit Product
  </mat-card-title>

  <form>
    <mat-form-field>
      <input type="text" matInput placeholder="Name" name="name" [(ngModel)]="product.name" required autofocus="true">
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Price" name="price" [(ngModel)]="product.price" required>
    </mat-form-field>
  </form>

</mat-card>

<button mat-raised-button color="primary" (click)="updateProduct()">
  Edit
</button>
<button mat-raised-button color="warn" (click)="cancel()">
  Cancel
</button>
