<mat-card>
  <mat-card-title class="title">
    New Product
  </mat-card-title>

  <form>
    <mat-form-field>
      <input type="text" matInput placeholder="Name" [(ngModel)]="product.name" name="name" required autofocus="true">
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Price" [(ngModel)]="product.price" name="price" required>
    </mat-form-field>
  </form>

</mat-card>

<button mat-raised-button color="primary" (click)="createProduct()">
  Save
</button>
<button mat-raised-button color="warn" (click)="cancel()">
  Cancel
</button>
